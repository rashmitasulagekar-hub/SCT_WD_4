<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do Web App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 400px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00bcd4;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #2c2c2c;
      color: #fff;
    }

    button {
      padding: 10px;
      background: #00bcd4;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #0097a7;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #2c2c2c;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-info {
      flex: 1;
      margin-right: 10px;
    }

    .completed {
      text-decoration: line-through;
      color: #888;
    }

    .actions button {
      background: none;
      border: none;
      color: #00bcd4;
      cursor: pointer;
      margin-left: 5px;
    }

    .actions button:hover {
      color: #ff4081;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù To-Do Web App</h1>
    <div class="input-group">
      <input type="text" id="task" placeholder="Enter your task..." />
      <input type="datetime-local" id="datetime" />
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = [];

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      tasks.forEach((task, index) => {
        const li = document.createElement("li");

        const info = document.createElement("div");
        info.className = "task-info";
        info.innerHTML = `
          <strong class="${task.completed ? 'completed' : ''}">${task.text}</strong><br>
          <small>${task.datetime ? new Date(task.datetime).toLocaleString() : ""}</small>
        `;

        const actions = document.createElement("div");
        actions.className = "actions";
        actions.innerHTML = `
          <button onclick="toggleComplete(${index})">${task.completed ? 'Undo' : '‚úî'}</button>
          <button onclick="editTask(${index})">‚úè</button>
          <button onclick="deleteTask(${index})">üóë</button>
        `;

        li.appendChild(info);
        li.appendChild(actions);
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const taskInput = document.getElementById("task");
      const datetimeInput = document.getElementById("datetime");
      const text = taskInput.value.trim();
      const datetime = datetimeInput.value;

      if (text === "") {
        alert("Please enter a task!");
        return;
      }

      tasks.push({ text, datetime, completed: false });
      taskInput.value = "";
      datetimeInput.value = "";
      renderTasks();
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    function editTask(index) {
      const newText = prompt("Edit your task:", tasks[index].text);
      if (newText !== null && newText.trim() !== "") {
        tasks[index].text = newText.trim();
        renderTasks();
      }
    }

    function deleteTask(index) {
      if (confirm("Delete this task?")) {
        tasks.splice(index, 1);
        renderTasks();
      }
    }

    renderTasks();
  </script>
</body>
</html>
